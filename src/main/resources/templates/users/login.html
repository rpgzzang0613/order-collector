<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/nologin_layout}">
<!-- 페이지마다 head meta를 다르게 적용할거면 아래 주석풀고 거기에 정의 -->
<!--<th:block layout:fragment="head"></th:block> -->
<th:block layout:fragment="content">
    <main class="bg-light min-vh-100 d-flex flex-row align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card-group d-block d-md-flex row">
                        <div class="card col-md-7 p-4 mb-0">
                            <div class="card-body">
                                <h1>로그인</h1>
                                <p class="text-medium-emphasis">계정정보를 입력해주세요</p>
                                <div class="form-floating mb-3">
                                    <input class="form-control" type="text" name="user_id" id="user_id" placeholder="아이디">
                                    <label for="user_id">아이디</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" type="password" name="user_pw" id="user_pw" placeholder="비밀번호">
                                    <label for="user_id">비밀번호</label>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <button class="btn btn-primary px-4" type="button" id="btn_login">로그인</button>
                                    </div>
                                    <div class="col-6 text-end">
                                        <button class="btn btn-link px-0" type="button" id="btn_find_pw">비밀번호 찾기</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card col-md-5 text-white bg-primary py-5">
                            <div class="card-body text-center">
                                <div>
                                    <h2>회원 가입</h2>
                                    <p>구매 내역을 관리해보세요</p>
                                    <button class="btn btn-lg btn-outline-light mt-3" type="button">Register Now!</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</th:block>
</html>
<script src="/js/custom/login.js"></script>
