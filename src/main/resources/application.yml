#common config
spring:
  profiles:
    active: local
#    active: test
#    active: real
    group:
      local: local, local_secret
      test: test, test_secret
      real: real, real_secret
  datasource:
    driver-class-name: org.postgresql.Driver
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
  thymeleaf:
    cache: false

mybatis:
  mapper-locations: classpath:/queries/*.xml

# Settings to use encryption in yml files
