---

# local config
spring:
  config:
    activate:
      on-profile: local

server:
  port: 3030

logging:
  level:
    root: info

---

# test config
spring:
  config:
    activate:
      on-profile: test

server:
  port: 3030

logging:
  level:
    root: info

---

# real config
spring:
  config:
    activate:
      on-profile: real

server:
  port: 8080

logging:
  level:
    root: warn